<link rel="import" href="../js/bower_components/polymer/polymer.html">

<polymer-element name="section-card" noscript block vertical layout
    attributes="label icon theme featured href">
  <template>
    <core-style ref="rw-theme"></core-style>

    <style>
      [card] { margin: 4px; }
      [content] > * { padding: 8px; }
    </style>

    <core-media-query query="min-width: 660px" queryMatches="{{ wide }}">
    </core-media-query>

    <div relative card flex class="theme {{ theme ? theme : 'grey' }} bg fg" vertical layout>
      <paper-shadow></paper-shadow>

      <template if="{{featured !== null}}">
        <div flex vertical layout content>
          <div flex horizontal layout center-justified>
            <div self-center>
              <core-icon icon="{{ icon }}" size="{{ wide ? 128 : 64 }}"></core-icon>
            </div>
          </div>
          <div class="theme text secondary bg fg">{{ label }}</div>
        </div>
      </template>

      <template if="{{featured === null}}">
        <div flex horizontal layout content>
          <template if="{{icon}}">
            <div self-center>
              <core-icon icon="{{ icon }}" size="32"></core-icon>
            </div>
          </template>
          <div flex self-center>{{ label }}</div>
        </div>
      </template>

      <a fit overlay href="{{href}}" hidden?="{{!href}}" id="link">
        <paper-ripple fit></paper-ripple>
      </a>
    </div>
  </template>
</polymer-element>
