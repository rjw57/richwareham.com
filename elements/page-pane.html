<polymer-element name="page-pane" block vertical layout noscript
    attributes="pageTitle theme href">
  <template>
    <core-style ref="rw-theme"></core-style>

    <core-scroll-header-pane flex>
      <core-toolbar
      class="theme {{ theme ? theme : 'grey' }} bg fg">
        <paper-icon-link icon="arrow-back" href="{{ href ? href : '/' }}">
        </paper-icon-link>
        <div flex>{{ pageTitle }}</div>
      </core-toolbar>

      <content></content>
    </core-scroll-header-pane>
  </template>
</polymer-element>
